{% extends 'base.html' %}
{% block title %} Welcome to my blog {% endblock %}
{% block content %}

     {% for post in posts %}
        <div class="container">
            <h5 class="card-header"><a href="{% url 'detail' post.id %}"> {{post.title}} </a></h5>

            <div class="card">
        
                <div class="card-body">
    
                     <p class="card-text"> {{post.body}}</p>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
